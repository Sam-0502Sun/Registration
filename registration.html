<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <table width="600" align="center" border="1">
        <caption><h4>Registry</h4></caption>
        <!--1-->
        <tr>
            <td>Sex</td>
            <td>
                <input type="radio" name="sex">
                <img src="image/男.png" alt="" width="20" height="20"> Man

                <input type="radio" name="sex">
                <img src="image/女.png" alt="" width="20" height="20"> Woman
            </td>
        </tr>
        <!--2-->
        <tr>
            <td>Birthday</td>
            <td>
                <select name="" id="">
                    <option value="">--Year--</option>
                    <option value="">1989</option>
                    <option value="">1990</option>
                    <option value="">1991</option>
                    <option value="">1992</option>
                    <option value="">1993</option>
                    <option value="">1994</option>
                    <option value="">1995</option>
                    <option value="">1996</option>
                </select>
                <select name="" id="">
                    <option value="">--Month--</option>
                    <option value="">Jan</option>
                    <option value="">Feb</option>
                    <option value="">Mar</option>
                    <option value="">Apr</option>
                    <option value="">May</option>
                    <option value="">Jun</option>
                    <option value="">Jul</option>
                    <option value="">Aug</option>
                    <option value="">Sep</option>
                    <option value="">Oct</option>
                    <option value="">Nov</option>
                    <option value="">Dec</option>
                </select>
                <select name="" id="">
                    <option value="">--Day--</option>
                    <option value="">01</option>
                    <option value="">02</option>
                    <option value="">03</option>
                    <option value="">04</option>
                    <option value="">05</option>
                    <option value="">06</option>
                    <option value="">07</option>
                    <option value="">08</option>
                    <option value="">09</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
            </td>
        </tr>
        <!--3-->
        <tr>
            <td>Location</td>
            <td>
                <input type="text" placeholder="City">
            </td>
        </tr>
        <!--4-->
        <tr>
            <td>Marital Status</td>
            <td>
                <input type="radio"  name="marry"/>Single
                <input type="radio"  name="marry"/>Married
                <input type="radio"  name="marry"/>Divorce
            </td>
        </tr>
        <!--5-->
        <tr>
            <td>Education</td>
            <td>
                <input type="text" placeholder="Undergraduate">
            </td>
        </tr>
        <!--6-->
        <tr>
            <td>Phone</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!--7-->
        <tr>
            <td>Email</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!--9-->
        <tr>
            <td>Sports</td>
            <td>
                <input type="checkbox" name="love" /> Basketball
                <input type="checkbox" name="love" /> Football
                <input type="checkbox" name="love" /> Table tennis
                <input type="checkbox" name="love" /> Tennis
                <input type="checkbox" name="love" /> Volleyball
            </td>
        </tr>
        <!--10-->
        <tr>
            <td>Self-introduction</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <!--11-->
        <tr>
            <td></td>
            <td>
                <button>Join Now</button>
            </td>
        </tr>
        <!--12-->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="agree" checked="checked" />I agree to the membership terms
            </td>
        </tr>
        <!--13-->
        <tr>
            <td></td>
            <td>
                <a href="#">I am a member, log in now</a>
            </td>
        </tr>
    </table>
</body>
</html>
